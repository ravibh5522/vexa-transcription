# Coolify Docker Compose Configuration
# Use this file in Coolify instead of docker-compose.yml

name: vexa_dev

services:
  api-gateway:
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-api-gateway:latest
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "${API_GATEWAY_HOST_PORT:-18056}:8000"
    environment:
      - ADMIN_API_URL=http://admin-api:8001
      - BOT_MANAGER_URL=http://bot-manager:8080
      - TRANSCRIPTION_COLLECTOR_URL=http://transcription-collector:8000
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    init: true
    depends_on:
      - admin-api
      - bot-manager
      - transcription-collector
    networks:
      - vexa_default
    restart: unless-stopped

  admin-api:
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-admin-api:latest
    build:
      context: .
      dockerfile: services/admin-api/Dockerfile
    ports:
      - "${ADMIN_API_HOST_PORT:-18057}:8001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vexa
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN}
      - LOG_LEVEL=DEBUG
    init: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vexa_default
    restart: unless-stopped

  bot-manager:
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-bot-manager:latest
    build:
      context: .
      dockerfile: services/bot-manager/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BOT_IMAGE_NAME=${BOT_IMAGE_NAME:-vexa-bot:dev}
      - DOCKER_NETWORK=${COMPOSE_PROJECT_NAME:-vexa}_vexa_default
      - LOG_LEVEL=DEBUG
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vexa
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DOCKER_HOST=unix://var/run/docker.sock
      - DEVICE_TYPE=${DEVICE_TYPE}
      - WHISPER_LIVE_URL=ws://traefik:8081/ws
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    init: true
    depends_on:
      - redis
      - postgres
    networks:
      - vexa_default
    restart: unless-stopped

  transcription-collector:
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-transcription-collector:latest
    build:
      context: .
      dockerfile: services/transcription-collector/Dockerfile
    ports:
      - "${TRANSCRIPTION_COLLECTOR_HOST_PORT:-18123}:8000"
    volumes:
      - ./alembic.ini:/app/alembic.ini
      - ./libs/shared-models/alembic:/app/alembic
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vexa
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STREAM_NAME=transcription_segments
      - REDIS_CONSUMER_GROUP=collector_group
      - REDIS_STREAM_READ_COUNT=10
      - REDIS_STREAM_BLOCK_MS=2000
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
      - BACKGROUND_TASK_INTERVAL=10
      - IMMUTABILITY_THRESHOLD=30
      - REDIS_SEGMENT_TTL=3600
      - REDIS_CLEANUP_THRESHOLD=86400
      - LOG_LEVEL=DEBUG
    init: true
    depends_on:
      - redis
      - postgres
    networks:
      - vexa_default
    restart: unless-stopped

  whisperlive-cpu:
    profiles: ["cpu"]
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-whisperlive-cpu:latest
    build:
      context: .
      dockerfile: services/WhisperLive/Dockerfile.cpu
    volumes:
      - ./hub:/root/.cache/huggingface/hub
      - ./services/WhisperLive/models:/app/models
    environment:
      - REDIS_STREAM_URL=redis://redis:6379/0/transcription_segments
      - TRANSCRIPTION_COLLECTOR_URL=redis://redis:6379/0/transcription_segments
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_STREAM_NAME=transcription_segments
      - LANGUAGE_DETECTION_SEGMENTS=${LANGUAGE_DETECTION_SEGMENTS}
      - VAD_FILTER_THRESHOLD=${VAD_FILTER_THRESHOLD}
      - DEVICE_TYPE=cpu
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE}
      - WL_MAX_CLIENTS=${WL_MAX_CLIENTS}
      - CONSUL_ENABLE=${CONSUL_ENABLE:-true}
      - CONSUL_HTTP_ADDR=${CONSUL_HTTP_ADDR:-http://consul:8500}
    deploy:
      replicas: 1
    command: --port 9090 --backend faster_whisper --faster_whisper_custom_model_path ${WHISPER_MODEL_SIZE}
    expose:
      - "9090"
      - "9091"
    init: true
    depends_on:
      - transcription-collector
    networks:
      - vexa_default
    restart: unless-stopped

  consul:
    image: hashicorp/consul:1.16
    command: agent -dev -client=0.0.0.0
    ports:
      - "8502:8500"
    networks:
      - vexa_default
    restart: unless-stopped

  traefik:
    image: traefik:v3.1
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --entrypoints.web.address=:8081
      - --providers.consulcatalog=true
      - --providers.consulcatalog.endpoint.address=consul:8500
      - --providers.consulcatalog.exposedbydefault=false
      - --accesslog=true
      - --accesslog.format=json
    ports:
      - "8082:8080"
      - "8081:8081"
    networks:
      - vexa_default
    restart: unless-stopped

  mcp:
    image: ghcr.io/${GITHUB_USERNAME:-ravibh5522}/vexa-mcp:latest
    build:
      context: .
      dockerfile: services/mcp/Dockerfile
    ports:
      - "${MCP_HOST_PORT:-18888}:18888"
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - LOG_LEVEL=DEBUG
    init: true
    depends_on:
      - api-gateway
    networks:
      - vexa_default
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    command: ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    volumes:
      - redis-data:/data
    networks:
      - vexa_default
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=vexa
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vexa"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vexa_default
    restart: unless-stopped
    ports:
      - "${POSTGRES_HOST_PORT:-15438}:5432"

volumes:
  redis-data:
  postgres-data:

networks:
  vexa_default:
    driver: bridge
